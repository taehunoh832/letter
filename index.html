<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2025년의 끝에서</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f5f5f5;
      font-family: "Noto Serif KR", serif;
      line-height: 1.9;
      padding: 40px;
      max-width: 720px;
      margin: auto;
      font-size: 16px;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      background: #f5f5f5;
      animation: blink 1s infinite;
      margin-left: 2px;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

<div id="text"></div><span class="cursor"></span>

<script>
const content = `
안녕하세요,

2025년의 마지막 날입니다.
여러분의 2025년 한 해는 어떠셨나요?

저는 벌써 해외에서 다섯 번째로 맞이하는 12월 31일을 보내고 있습니다.
그동안은 늘 소중한 사람들과, 조금은 특별한 장소에서 새해를 맞이해 왔는데
이번 연말은 처음으로 그 소중한 사람들을 잠시 마음에만 남겨둔 채
유럽에서 조용히 한 해의 끝을 바라보고 있습니다.

아시는 분들은 아시겠지만,
2025년은 개인적으로 참 쉽지 않은 한 해였습니다.
기대보다는 아쉬움이 많았고,
앞을 보기보다는 자꾸만 뒤를 돌아보게 되는 날들이 이어졌습니다.

그럼에도 불구하고
이 한 해를 끝까지 걸어올 수 있었던 건
우리 바라카 식구들 덕분이었을 거라 생각합니다.

늘 고맙습니다.

– 2025년 12월 31일
`;

let i = 0;
const speed = 40; // 숫자 줄이면 더 빠름

function typeWriter() {
  if (i < content.length) {
    document.getElementById("text").innerHTML +=
      content.charAt(i) === "\n" ? "<br>" : content.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

typeWriter();
</script>

</body>
</html>
