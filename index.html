<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2025년의 끝에서</title>

  <!-- 감성 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #0b1c2d, #081421);
      color: #f3efe6;
      font-family: 'Noto Serif KR', serif;
      line-height: 1.9;
      padding: 48px 24px;
      max-width: 720px;
      margin: auto;
      font-size: 18px;
      overflow-x: hidden;
    }

    #text {
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: #f3efe6;
      animation: blink 1s infinite;
      margin-left: 4px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* 눈 효과 */
    .snow {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 10px;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>

<body>

<div id="text"></div><span class="cursor"></span>

<!-- 🎵 배경음악 (자동재생 / 무한반복) -->
<audio id="bgm" loop>
  <source src="background1.mp3" type="audio/mpeg">
</audio>

<script>
const bgm = document.getElementById("bgm");
document.body.addEventListener("click", () => {
  bgm.play();
}, { once: true });
</script>

  
<script>
/* ✍️ 타이핑 텍스트 */
const content = `
안녕하세요,

2025년의 마지막 날입니다.
여러분의 1년, 오십이만오천육백분의 귀한 시간들이
누구보다 뜨거웠기를 바라면서..

저는 벌써 해외에 맞이하는 다섯 번째 12월 31일입니다.
항상 연말마다 소중한 친구들, 바라카 여러분들과 특별한 곳에서 새해를 보내곤 했는데,
이번 연말은 이렇게 잠시 여러분들을 제쳐두고 처음으로 유럽에서 연말을 보내고 있습니다.
아시는 분들은 잘 아시겠지만, 2025년은 개인적으로 저에게 많이 힘들었고
행복한 생각보다는 슬프고 아쉽고, 과거를 돌아보는 시간이 많았던 한 해였습니다.
특히 겨울을 다시 맞이하니 그런 생각이 다시 많아지는 연말입니다.
다른 해보다 감정 소모도 많았고, 그만큼 스트레스도 많았기에
저도 모르게 여러분들께 예민하게 굴었을지도 모르겠습니다.

혼자가 좋을 때도 있지만 여러분들 옆에서는 쓸데없는 생각을 지우고
웃을 수 있었기에,

매일 아침 웃으며 출근하고,
어찌어찌 일주일을 보내고, 한 달을 넘기고,
1년을 잘 마무리할 수 있었던 것은
1년 내내 꾸준히 제 옆에서 웃어주고, 놀아주고, 함께 시간을 보내준
우리 바라카 식구들 덕분입니다.
항상 고맙고 의지하게 해주셔서 감사합니다.
참고로 저에게 고맙다는 말을 들을 기회는 연말 뿐입니다.
내년에는 제가 그곳에 없지만, 바라카를 잘 부탁드립니다.
저의 편안함만 생각했다면 잔류하고 싶었지만,
그것이 오히려 저를 나태하고 안일하게 만들 것 같다는 생각에
새로운 변화를 결심했습니다.
그래도 한국으로 휴가오시면
평일은 약속할 수 없지만, 주말에는 어디든 부르면 달려가겠습니다.
그러니 팬 여러분, 너무 아쉬워하지 마세요.
저 없는 바라카가 지금도 많이 허전하겠지만,
따뜻한 1월 1일을 보내면서
새로운 26년의 페이지를 열어보시길 바랍니다.

추신 1. 1월 10일에 시간 되시는 분들은 함께 저녁을 먹어요
추신 2. 내년에 특히 외로움을 많이 탈 병준이를 가끔씩 챙겨봐 주세요.

– 2025년 12월 31일
`;

let i = 0;
const speed = 10;

function typeWriter() {
  if (i < content.length) {
    document.getElementById("text").innerHTML +=
      content.charAt(i) === "\n" ? "<br>" : content.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter();

function createSnow() {
  const snow = document.createElement("div");
  snow.className = "snow";
  snow.innerHTML = "❄";
  snow.style.left = Math.random() * window.innerWidth + "px";
  snow.style.animationDuration = (5 + Math.random() * 5) + "s";
  snow.style.fontSize = (8 + Math.random() * 12) + "px";
  document.body.appendChild(snow);

  setTimeout(() => {
    snow.remove();
  }, 10000);
}

setInterval(createSnow, 300);
</script>

</body>
</html>
